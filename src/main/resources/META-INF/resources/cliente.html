<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <!-- add font-awesome cdn version-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='cliente.js'></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="./index.html">Sistema</a>
            <div class="tabs">
                <a class="active" href="cliente.html">Cliente</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <p id="erromensage" style="width: 100%;visibility: hidden;" class="button error">aaaaaaaaaa</p>
            <form id="formcliente">
                <input type="hidden" name="id" id="id"/>
                <fieldset id="forms__input">
                    <legend>Cadastro Cliente</legend>
                    <p>
                        <label for="txnome">Nome</label>
                        <input id="txnome" name="nome" type="text" placeholder="Digite o nome" />
                    </p>
                    <p>
                        <label for="txcpf">CPF</label>
                        <input id="txcpf" name="cpf" type="text" placeholder="Digite o CPF" />
                    </p>
                    <p>
                        <label for="txendereco">Endereço</label>
                        <input id="txendereco" name="endereco" placeholder="Digite Endereço" />
                    </p>
                    <p class="text-right">
                        <input type="submit" class="button primary" value="Salvar" />
                        <input type="reset" class="button" value="Limpar"/>
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="col">
            <table class="striped" id="tablecliente">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Leandro</td>
                    <td>leandro.costa@ifba.edu.br</td>
                    <td>
                        <a href="#" onclick="alert('Carregar dados cliente com id :2')">
                            <!--span style='font-size:40px;'>&#x270D;</span-->
                            <span class="fa-solid fa-pencil"></span>
                        </a>
                        <a href="#" onclick="alert('Excluir cliente com id :2')">
                            <span class="fa-solid fa-eraser"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
