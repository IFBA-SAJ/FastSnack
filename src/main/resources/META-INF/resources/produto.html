<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <!-- add font-awesome cdn version-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='produto.js' defer></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="./index.html">Sistema</a>
            <div class="tabs">
                <a class="active" href="produto.html">Produtos</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <form id="formproduto">
                <input type="hidden" name="id" id="id"/>
                <fieldset id="forms__input">
                    <legend>Cadastro Produto</legend>
                    <p>
                        <label for="txdescricao">Descricao</label>
                        <input id="txdescricao" name="descricao" type="text" required placeholder="Digite a descricao do produto" />
                    </p>
                    <p>
                        <label for="txcodigobarras">Codigo de Barras</label>
                        <input id="txcodigobarras" name="codigoBarras" type="text" required placeholder="Digite o Codigo de Barras" />
                    </p>
                    <p>
                        <label for="txpreco">Preco</label>
                        <input id="txpreco" name="preco" type="number" required placeholder="Digite o preco" />
                    </p>
                    <p class="text-right">
                        <input type="submit" class="button primary" value="Salvar" />
                        <input type="reset" class="button" value="Limpar"/>
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="col">
            <table class="striped" id="tableproduto">
                <tr>
                    <th>Descricao</th>
                    <th>Codigo de Barras</th>
                    <th>Pre√ßo</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Produti 0</td>
                    <td>00000000</td>
                    <td>2</td>
                    <td>
                        <a href="#" onclick="alert('Carregar dados produto com id :2')">
                            <!--span style='font-size:40px;'>&#x270D;</span-->
                            <span class="fa-solid fa-pencil"></span>
                        </a>
                        <a href="#" onclick="alert('Excluir produto com id :2')">
                            <span class="fa-solid fa-eraser"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
